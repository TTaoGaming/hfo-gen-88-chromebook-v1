<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gen5 Adapter: Dino Runner (v1)</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      background: #000;
    }

    #frame {
      width: 100%;
      height: 100%;
      border: 0;
      background: #000;
    }
  </style>
</head>

<body>
  <!-- Same-origin vendored target (touchscreen_targets vendor). -->
  <iframe id="frame"
    src="/hfo_hot_obsidian/bronze/1_projects/hfo_omega_assimillation_touchscreen_targets/vendor/t-rex-runner/index.html"
    allow="clipboard-read; clipboard-write">
  </iframe>

  <script>
    // Best-effort focus so synthesized keypresses land.
    const f = document.getElementById('frame');
    const focusInner = () => {
      try {
        f?.contentWindow?.focus?.();
        f?.contentDocument?.body?.focus?.();
      } catch (_) {
        // ignore
      }
    };
    window.addEventListener('load', focusInner);
    window.addEventListener('pointerdown', focusInner);
  </script>
</body>

</html>
