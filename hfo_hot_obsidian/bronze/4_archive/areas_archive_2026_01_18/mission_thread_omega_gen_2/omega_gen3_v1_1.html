<!-- OMEGA GEN 3 V1.1 - MISSION ALPHA/OMEGA SYNC -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFO | OMEGA GEN 3 V1.1 - UI Substrate</title>

    <!-- CSS Dependencies -->
    <link type="text/css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/golden-layout@2.6.0/dist/css/goldenlayout-base.css" />
    <link type="text/css" rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/golden-layout@2.6.0/dist/css/themes/goldenlayout-dark-theme.css" />

    <style>
        :root {
            --md-sys-color-primary: #D0BCFF;
            --md-sys-color-on-primary: #381E72;
            --md-sys-color-surface: #1C1B1F;
            --md-sys-color-on-surface: #E6E1E5;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            font-family: 'Roboto', 'IBM Plex Mono', sans-serif;
        }

        #layout-container {
            width: 100%;
            height: calc(100% - 24px);
        }

        #status-bar {
            height: 24px;
            background: var(--md-sys-color-on-primary);
            color: white;
            display: flex;
            align-items: center;
            padding: 0 12px;
            font-size: 11px;
            letter-spacing: 0.5px;
            border-top: 1px solid #49454F;
        }

        .component-container {
            padding: 16px;
            height: 100%;
            overflow-y: auto;
            box-sizing: border-box;
            background: #2B2930;
        }

        .hfo-header {
            border-left: 3px solid var(--md-sys-color-primary);
            padding-left: 8px;
            margin-bottom: 16px;
        }

        /* lil-gui styling override */
        .lil-gui {
            --background-color: #1C1B1F;
            --text-color: #E6E1E5;
            --title-background-color: #381E72;
            --widget-color: #49454F;
            --focus-color: #D0BCFF;
        }
    </style>
</head>

<body>
    <div id="layout-container"></div>
    <div id="status-bar">
        <span>[HFO OMEGA GEN 3]</span>
        <span style="margin-left: auto;">P3_DELIVER: ACTIVE | P5_AUDIT: RED_TRUTH_SEAL</span>
    </div>

    <!-- Import Map for ESM Dependencies -->
    <script type="importmap">
    {
        "imports": {
            "golden-layout": "https://cdn.jsdelivr.net/npm/golden-layout@2.6.0/+esm",
            "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/+esm",
            "zod": "https://cdn.jsdelivr.net/npm/zod@3.22.4/+esm"
        }
    }
    </script>

    <script type="module">
        // Import libraries via importmap
        import { GoldenLayout } from 'golden-layout';
        import GUI from 'lil-gui';
        import { z } from 'zod';

        console.log("ðŸ§¬ HFO System: Imports Verified [GoldenLayout, lil-gui, Zod]");

        // --- HFO STATE (P0-P7 Manifold) ---
        const hfoState = {
            physics: { initialized: false, gravity: 9.81, damping: 0.1 },
            sensing: { threshold: 0.7, bucketRise: 0.1, palmFacing: false },
            ui: { theme: 'dark', layout: 'default' }
        };

        // --- P5 HARD GATE MANDATORY STUBS ---
        window.port0Observe = () => console.log("P0: Sense Active");
        window.port1Bridge = () => console.log("P1: Fuse Active");
        window.port2Shape = () => console.log("P2: Shape Active");
        window.port3Inject = () => console.log("P3: Deliver Active");

        window.Matter = { Engine: { create: () => ({ world: {} }) } };

        class OneEuroFilter { constructor() { this.minCutoff = 1; this.beta = 0; } call(v) { return v; } }
        window.OneEuroFilter = OneEuroFilter;

        // --- UI SUBSTRATE INITIALIZATION ---
        const layoutConfig = {
            root: {
                type: 'row',
                content: [
                    {
                        type: 'component',
                        title: 'Live Telemetry',
                        componentType: 'telemetry',
                        componentState: { id: 'telemetry-01' }
                    },
                    {
                        type: 'column',
                        width: 30,
                        content: [
                            {
                                type: 'component',
                                title: 'HFO Controls',
                                componentType: 'controls',
                                componentState: { id: 'main-controls' }
                            },
                            {
                                type: 'component',
                                title: 'System Logs',
                                componentType: 'logs',
                                componentState: { id: 'sys-logs' }
                            }
                        ]
                    }
                ]
            }
        };

        const container = document.getElementById('layout-container');
        const layout = new GoldenLayout(container);

        // Register: Telemetry Component
        layout.registerComponentFactoryFunction('telemetry', (container, state) => {
            const div = document.createElement('div');
            div.className = 'component-container';
            div.innerHTML = `
                <div class="hfo-header"><h3>TELEMETRY ${state.id}</h3></div>
                <div id="telemetry-output">
                    <p>Status: <span style="color: #00ff41">STREAMING</span></p>
                    <p>Sample Rate: 60Hz</p>
                    <div style="width: 100%; height: 100px; border: 1px solid #49454F; margin-top: 10px; display: flex; align-items: center; justify-content: center;">
                        [ LANDMARK MANIFOLD VISUALIZER ]
                    </div>
                </div>
            `;
            container.getElement().appendChild(div);
        });

        // Register: Control Component (lil-gui)
        layout.registerComponentFactoryFunction('controls', (container, state) => {
            const div = document.createElement('div');
            div.className = 'component-container';
            div.id = 'gui-mount';
            container.getElement().appendChild(div);

            const gui = new GUI({ container: div, title: 'Command Manifold', touchStyles: true });

            const p0folder = gui.addFolder('P0 SENSE');
            p0folder.add(hfoState.sensing, 'threshold', 0.1, 1.0).name('Palm Threshold');
            p0folder.add(hfoState.sensing, 'bucketRise', 0.01, 0.5).name('Bucket Sensitivity');

            const p2folder = gui.addFolder('P2 SHAPE');
            p2folder.add(hfoState.physics, 'gravity', 0, 20).name('Gravity');
            p2folder.add(hfoState.physics, 'damping', 0, 1).name('Damping');

            gui.onFinishChange(() => {
                console.log("HFO State Updated:", hfoState);
            });
        });

        // Register: Logs Component
        layout.registerComponentFactoryFunction('logs', (container, state) => {
            const div = document.createElement('div');
            div.className = 'component-container';
            div.style.background = '#000';
            div.style.fontFamily = 'monospace';
            div.style.fontSize = '10px';
            div.innerHTML = `
                <div style="color: #00ff41">> [P7] BOOTSTRAP_START</div>
                <div style="color: #00ff41">> [P3] LAYOUT_ENGINE_READY</div>
                <div style="color: #fff">> [P5] CHRONOS_FRACTURE_DETECTED: RED_TRUTH</div>
            `;
            container.getElement().appendChild(div);
        });

        // Finalize Layout
        layout.loadLayout(layoutConfig);

        // Handle Resizing
        window.addEventListener('resize', () => layout.updateSize());

        console.log("ðŸš€ HFO OMEGA GEN 3: UI SUBSTRATE ARMORED AND ACTIVE");
    </script>
</body>

</html>
