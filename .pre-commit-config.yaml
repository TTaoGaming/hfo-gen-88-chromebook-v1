# HFO Gen 88 Pre-commit Governance
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files

# HFO Medallion Flow Governance
- repo: local
  hooks:
  - id: hfo-governance-check
    name: HFO Governance Header Check
    entry: python3 hfo_hot_obsidian/bronze/2_areas/p5_defend/hfo_governance_check.py
    language: python
    files: \.(py|ts|js|v|md)$
  - id: hfo-quarantine-manager
    name: HFO Automated Quarantine Manager
    entry: python3 hfo_hot_obsidian/bronze/2_areas/p5_defend/integrity_sentinel.py
    language: python
    files: hfo_hot_obsidian/(silver|gold|hfo)/.*$
  - id: hfo-theater-sentinel
    name: HFO AI Theater Sentinel
    entry: python3 hfo_hot_obsidian/bronze/2_areas/p5_defend/temporal_sentinel.py
    language: python
    always_run: true
  - id: hfo-medallion-guard
    name: HFO Medallion Transition Guard
    entry: python3 hfo_hot_obsidian/bronze/2_areas/p5_defend/medallion_guard.py
    language: python
    files: ^(hfo_cold_obsidian|hfo_hot_obsidian/silver|hfo_hot_obsidian/gold)/.*$
