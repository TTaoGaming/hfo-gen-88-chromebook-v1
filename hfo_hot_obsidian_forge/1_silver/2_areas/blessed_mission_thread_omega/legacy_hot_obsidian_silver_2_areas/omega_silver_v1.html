<!-- Medallion: Silver | Mutation: 88% | HIVE: I -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HFO Omega Silver V1 - Hexagonal Monolith</title>
    <!-- 
      Medallion: Silver 
      Mutation: 88% 
      HIVE: V 
      Thread: Omega
      Generation: 1
    -->

    <!-- Dependencies (CDNs) -->
    <script type="importmap">
    {
        "imports": {
            "zod": "https://cdn.jsdelivr.net/npm/zod@3.22.4/+esm"
        }
    }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.x/vision_bundle.js"></script>

    <style>
        :root {
            --hfo-neon-green: #00ff41;
            --hfo-dark-bg: #0a0a0a;
            --hfo-border: #1a1a1a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--hfo-dark-bg);
            color: var(--hfo-neon-green);
            font-family: 'IBM Plex Mono', 'Courier New', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
        }

        #p5-sentinel-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            pointer-events: none;
            text-transform: uppercase;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px;
            border: 1px solid var(--hfo-border);
        }

        #canvas-container {
            flex-grow: 1;
            position: relative;
        }

        #hfo-telemetry {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 10px;
            opacity: 0.7;
        }

        canvas {
            width: 100%;
            height: 100%;
        }

        .port-tag {
            display: inline-block;
            margin-right: 10px;
            border-bottom: 1px solid var(--hfo-neon-green);
        }
    </style>
</head>

<body>
    <div id="p5-sentinel-overlay">
        <div>[HFO OMEGA SILVER G1]</div>
        <div id="contract-status">P1_CONTRACT: <span style="color: yellow;">PENDING</span></div>
        <div id="fsm-state">HIVE_PHASE: E</div>
    </div>

    <div id="canvas-container">
        <!-- Render target for Matter.js -->
    </div>

    <div id="hfo-telemetry">
        <span class="port-tag">P0_SENSE: ACTIVE</span>
        <span class="port-tag">P2_SHAPE: ACTIVE</span>
        <span class="port-tag">P3_DELIVER: ACTIVE</span>
        <span id="latency-metric">FPS: --</span>
    </div>

    <script type="module">
        import { z } from 'zod';
        /**
         * HFO OMEGA SILVER - HEXAGONAL MONOLITH
         * Core Logic: Encapsulated Ports with Strict Boundaries
         */

        // --- PORT 1: CONTRACT DEFINITIONS ---
        // We use Zod to enforce the data fabric between sensing and physics.
        const P1_HandLandmarksContract = z.object({
            id: z.number().default(0),
            landmarks: z.array(z.object({
                x: z.number(),
                y: z.number(),
                z: z.number()
            })).length(21),
            worldLandmarks: z.array(z.any()).optional(),
            handedness: z.string().default('Right')
        });

        const P1_PhysicsInputContract = z.object({
            x: z.number(),
            y: z.number(),
            velocity: z.object({ x: z.number(), y: z.number() }).optional(),
            intent: z.enum(['IDLE', 'POINTER_READY', 'POINTER_COMMIT']).default('IDLE')
        });

        // --- PORT 0: SENSE (Observation / MediaPipe) ---
        const P0_SENSE = {
            video: null,
            handLandmarker: null,
            lastResult: null,

            async init() {
                console.log("[P0] Initializing Sensor Substrate...");
                // Note: Simplified for Monolith structure. In real deployment, 
                // we would load-tasks-vision here.
                return true;
            },

            read() {
                // Mocking data for initial Silver Gen 1 stability bypass
                return {
                    id: 0,
                    landmarks: Array(21).fill({ x: 0.5, y: 0.5, z: 0 }),
                    handedness: 'Right'
                };
            }
        };

        // --- PORT 1: FUSE (Boundary / Contract Enforcement) ---
        const P1_FUSE = {
            validateAndFuse(rawSensingData, config = { width: window.innerWidth, height: window.innerHeight }) {
                try {
                    // Strict validation
                    const validatedHand = P1_HandLandmarksContract.parse(rawSensingData);

                    // Transformation Logic (Coordinate Bridge)
                    const indexTip = validatedHand.landmarks[8];
                    const fuseResult = P1_PhysicsInputContract.parse({
                        x: indexTip.x * config.width,
                        y: indexTip.y * config.height,
                        intent: 'POINTER_READY'
                    });

                    document.getElementById('contract-status').innerHTML = 'P1_CONTRACT: <span style="color: #00ff41;">PASS</span>';
                    return fuseResult;
                } catch (err) {
                    document.getElementById('contract-status').innerHTML = 'P1_CONTRACT: <span style="color: #ff4100;">BREACH</span>';
                    console.error("[P1] Contract Breach during fusion:", err);
                    return null;
                }
            }
        };

        // --- PORT 2: SHAPE (Physics Engine / Digital Twin) ---
        const P2_SHAPE = {
            engine: null,
            world: null,
            cursorBody: null,

            calculateForce(cursorPos, targetPos) {
                return {
                    x: (targetPos.x - cursorPos.x) * 0.005,
                    y: (targetPos.y - cursorPos.y) * 0.005
                };
            },

            init() {
                this.engine = Matter.Engine.create();
                this.world = this.engine.world;
                this.engine.gravity.y = 0;

                // Create a floating physics cursor
                this.cursorBody = Matter.Bodies.circle(window.innerWidth / 2, window.innerHeight / 2, 20, {
                    isStatic: false,
                    frictionAir: 0.1,
                    render: { fillStyle: '#00ff41' }
                });

                Matter.Composite.add(this.world, this.cursorBody);
                console.log("[P2] Shape Port initialized.");
            },

            applyForces(data) {
                if (!data) return;

                const force = this.calculateForce(this.cursorBody.position, data);
                Matter.Body.applyForce(this.cursorBody, this.cursorBody.position, force);
            }
        };

        // --- PORT 3: DELIVER (Rendering / Effect Injection) ---
        const P3_DELIVER = {
            canvas: null,
            ctx: null,

            init() {
                this.canvas = document.createElement('canvas');
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                document.getElementById('canvas-container').appendChild(this.canvas);
                this.ctx = this.canvas.getContext('2d');
            },

            draw(physics) {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                // Draw Physics Cursor
                const pos = physics.cursorBody.position;
                this.ctx.beginPath();
                this.ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
                this.ctx.strokeStyle = '#00ff41';
                this.ctx.lineWidth = 2;
                this.ctx.stroke();

                // Draw Hexagonal Reticle
                this.drawHex(pos.x, pos.y, 30);
            },

            drawHex(x, y, radius) {
                this.ctx.beginPath();
                for (let i = 0; i < 6; i++) {
                    const angle = (Math.PI / 3) * i;
                    const hx = x + Math.cos(angle) * radius;
                    const hy = y + Math.sin(angle) * radius;
                    if (i === 0) this.ctx.moveTo(hx, hy);
                    else this.ctx.lineTo(hx, hy);
                }
                this.ctx.closePath();
                this.ctx.stroke();
            }
        };

        // --- PORT 7: NAVIGATE (Orchestration / FSM) ---
        const P7_NAVIGATE = {
            fps: 0,
            lastTime: 0,

            async bootstrap() {
                console.log("[P7] Orchestrating Omega Silver Gen 1...");
                await P0_SENSE.init();
                P2_SHAPE.init();
                P3_DELIVER.init();

                this.runLoop();
            },

            runLoop(timestamp) {
                // PORT 0 -> 1 -> 2 -> 3 Loop
                const rawData = P0_SENSE.read();
                const processed = P1_FUSE.validateAndFuse(rawData);

                if (processed) {
                    P2_SHAPE.applyForces(processed);
                }

                P3_DELIVER.draw(P2_SHAPE);

                // Telemetry
                if (timestamp) {
                    const dt = timestamp - this.lastTime;
                    this.fps = Math.round(1000 / dt);
                    this.lastTime = timestamp;
                    document.getElementById('latency-metric').innerText = `FPS: ${this.fps}`;
                }

                requestAnimationFrame((t) => this.runLoop(t));
            }
        };

        // Initialize Standalone Monolith
        window.addEventListener('load', () => P7_NAVIGATE.bootstrap());

    </script>
</body>

</html>
